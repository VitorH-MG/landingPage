<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO DOT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="img/logo.png" alt="logo">
        <nav class="cabecalhoMenu">
            <a class="cabecalhoItem">Produto</a>
            <a class="cabecalhoItem">Comprar</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudoPrincipal">
            <div class="conteudoEscrito">
                <h1 class="titulo">ECHO DOT (3ª GERAÇÃO)</h1>
                <h2 class="subtitulo">Smart Speaker com Alexa</h2>
                <button class="botaoComprar">Comprar</button>
            </div>
                <img class="imagemAlexa" src="img/alexa3.png" src="Alexa Terceira Geração">
        </section>

        <section class="conteudoSecundario">
            <h3 class="titulo2">O que ela Faz?</h3>
            <p class="descricaoProduto">Escolha a música com o comando: “Alexa, toca MPB”;</p>
            <p class="descricaoProduto"> Controle a sua casa inteligente por voz;</p>
            <p class="descricaoProduto">Conecte-se às suas pessoas favoritas.</p>
        </section>
    </main>

    <div class="conteudoCompra">
        <div class="textoCompra">
        <h3 class="descricaoProduto"> Se interessou?</h3>
            <h3 class="descricaoProduto">Participe da lista de espera preenchendo o campo ao lado.</h3>
        </div>

        <div class="formulario">
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text" nome="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label>Sobrenome</label>
                        <input type="text" nome="sobrenome" id="sobrenome" required> 
                    </div>
                </fieldset>

                <div class="campo"> 
                    <label>Email</label>
                    <input type="email" nome="enail" id="email" required>
                </div>

                <div class="campo">
                    <label>Cor</label>
                    <label>
                        <input type="radio" name="cor" value="cinza" required>Cinza 
                    </label>
                    <label>
                        <input type="radio" name="cor" value="Preto" required>Preto 
                    </label>
                </div>

                <fieldset class="grupo">
                    <div class="campo"> 
                        <label>Estado</label>
                        <select id="estado">
                            <option selected disabled value="" required>Selecione</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>

                        <div class="campo">
                            <label>Cidade</label>
                            <input type="text" nome="cidade" id="cidade" required>
                        </div>

                        <div class="campo"> 
                            <label>Bairro</label>
                            <input type="text" nome="bairro" id="bairro" required>
                        </div>

                        <div class="campo">
                            <label>Rua</label>
                            <input type="text" nome="rua" id="rua" required>
                        </div>

                        <div class="campo">
                            <label>Número</label>
                            <input type="text" nome="numero" id="numero" required>
                        </div>
                </fieldset>

                <button class="botaoFormulario" type="submit">Concluido</button>
            </form>
        </div>
    </div>

    <footer class="rodape">
        <a href="https://www.instagram.com/">
            <img class="redesSociais" src="img/insta.png" src="instagram">
        </a>
        <a href="https://www.facebook.com/">
            <img class="redesSociais" src="img/facebook.png" src="facebook">
        </a>
    </footer>
</body>
</html>
